title: "Monitoring Germany's Core Energy System Dataset: A Data Quality Analysis of the Marktstammdatenregister"
about: FlorianK13/verify-marktstammdaten
about_url: https://github.com/FlorianK13/verify-marktstammdaten
description_html: |-
  <div class="message-info">
    <p>Welcome to the dashboards and database, described in the paper you can find on <a href="https://arxiv.org/abs/2304.10581">arxiv.org</a></h1>
    <ul class="bullets">
      <li>Browse dashboards at <a href="/-/dashboards">/-/dashboards</a></li>
      <li>Browse database of erroneous entries at <a href="/failed_tests">/failed_tests</a></li>
    </ul>
  </div>

plugins:
  datasette-dashboards:
    verify-marktstammdaten:
      title: Verifying data in the German Core Energy dataset "Marktstammdatenregister"
      layout:
        - [date-chart, date-chart, date-chart, date-chart]
        - [note-location, note-location, note-location, note-location]
        - [chart-location-wind-power, chart-location-wind, chart-location-solar-power, chart-location-solar]
        - [chart-location-biomass-power, chart-location-biomass, chart-location-hydro-power, chart-location-hydro]
        - [map-wind-location, map-wind-location, map-solar-location, map-solar-location]
        - [note-system-size, note-system-size, note-system-size, note-system-size]
        - [
            wrong-division-number-modules-gross-solar-number,
            wrong-division-number-modules-gross-solar-chart,
            wrong-division-number-modules-gross-solar-chart,
            wrong-division-number-modules-gross-solar-chart
          ]
        - [
            wrong-division-gross-inverter-solar-number,
            wrong-division-gross-inverter-solar-chart,
            wrong-division-gross-inverter-solar-chart,
            wrong-division-gross-inverter-solar-chart
          ]
        - [
            wrong-division-gross-inverter-storage-number,
            wrong-division-gross-inverter-storage-chart,
            wrong-division-gross-inverter-storage-chart,
            wrong-division-gross-inverter-storage-chart
          ]
        - [
            wrong-division-gross-power-solar-area-number,
            wrong-division-gross-power-solar-area-chart,
            wrong-division-gross-power-solar-area-chart,
            wrong-division-gross-power-solar-area-chart
          ]
        - [note-technology-specific, note-technology-specific, note-technology-specific, note-technology-specific]
        - [wrong-installation-year, wrong-installation-year, wrong-installation-year, wrong-installation-year]
        - [metric-solar-balcony, wrong-balcony-power-chart, wrong-balcony-power-chart, wrong-balcony-power-chart]
        - [metric-wind-hub-height, metric-wind-hub-height, metric-solar-balcony-regex, metric-solar-balcony-regex]
        - [data-license-note, data-license-note, data-license-note, data-license-note]
        - [github-note,github-note,github-note,github-note]
      charts:
        date-chart:
          title: The shown data is from
          db: failed_tests
          query: SELECT download_date from biomass LIMIT 1
          library: metric
          display:
            field: download_date
            prefix:
            suffix:

        note-location:
          library: markdown
          display: |-
            # Location errors
            For units with a power larger 30 kW, exact coordinates as well as an address is given. 
            We checked if the coordinates lie in the given districts and municipalities, 
            where the geoboundaries were taken from the [Federal Agency for
            Cartography and Geodesy](https://gdz.bkg.bund.de/index.php/default/digitale-geodaten/verwaltungsgebiete.html). 
            Since geoboundaries do not have an infinite resolution, we added a buffer zone of 
            1.5km to each boundary, so that units that lie on the boundary 
            (or a maximum of 1.5km outside the district / municipality) still pass the test.

        note-system-size:
          library: markdown
          display: |-
            # System Size errors
            The power of an electricity producing unit correlates with its system size. 
            Hence we validated the rated power by comparing it with other quantities that represent 
            system size. For storages and PV systems, the net power should be close to both the power 
            of the inverter and of the modules. The power of PV systems should also correlate with the 
            number of modules and, for ground-mounted PV systems, with the utilized area.

        note-technology-specific:
          library: markdown
          display: |-
            # Technology specific errors
            Some tests are specific for each technology and rely on domain specific knowledge. 
            For each technology, we defined a range of years as accepted installation years. 
            We chose 2030 as a maximum accepted year for planned installations. For wind, solar, 
            and batteries we chose 1980 as earliest years. Since biomass (with solid biomass fuel), 
            combustion, and hydro power plants are older technologies, we allowed earlier installation years. 
            For wind turbines, we also checked that the hub height is larger than the rotor radius, and for PV 
            systems we checked that balcony PV systems have a rated power P < 1kW.


        chart-location-wind:
          title: Share of active units in the MaStR that have missmatching coordinates and adresse.
          db: failed_tests
          query: >-
            SELECT 
              ROUND(CAST(COUNT(DISTINCT(mastr_id)) AS FLOAT) / (SELECT number_rows_with_coordinates FROM metadata WHERE table_name='stg_mastr__wind') * 100, 2) as share,
              '   ' AS "wind onshore",
              'district' AS category
            FROM wind 
            WHERE failed_test = 'point_in_area__district' AND position = 'Windkraft an Land' AND operating_status = 'In Betrieb'
            UNION ALL
            SELECT 
              ROUND(CAST(COUNT(DISTINCT(mastr_id)) AS FLOAT) / (SELECT number_rows_with_coordinates FROM metadata WHERE table_name='stg_mastr__wind') * 100, 2) as share,
              '    ' AS "wind onshore",
              'district, DSO approved' AS category
            FROM wind 
            WHERE failed_test = 'point_in_area__district' AND position = 'Windkraft an Land' AND operating_status = 'In Betrieb' AND grid_operator_inspection = 1
            UNION ALL
            SELECT 
              ROUND(CAST(COUNT(DISTINCT(mastr_id)) AS FLOAT) / (SELECT number_rows_with_coordinates FROM metadata WHERE table_name='stg_mastr__wind') * 100, 2) as share,
              '      ' AS "wind onshore",
              'municipality' AS category
            FROM wind 
            WHERE failed_test = 'point_in_area__municipality' AND position = 'Windkraft an Land' AND operating_status = 'In Betrieb'
            UNION ALL
            SELECT 
              ROUND(CAST(COUNT(DISTINCT(mastr_id)) AS FLOAT) / (SELECT number_rows_with_coordinates FROM metadata WHERE table_name='stg_mastr__wind') * 100, 2) as share,
              '        ' AS "wind onshore",
              'municipality, DSO approved' AS category
            FROM wind 
            WHERE failed_test = 'point_in_area__municipality' AND position = 'Windkraft an Land' AND operating_status = 'In Betrieb' AND grid_operator_inspection = 1
          library: vega-lite
          display:
            mark: { type: bar, tooltip: true }
            params:
              - name: highlight
                select: { fields: [source], type: point, "on": mouseover }
                bind: legend
            encoding:
              x: { field: wind onshore, type: nominal }
              y: { field: share, type: quantitative }
              color: { field: category, type: nominal }
              opacity:
                condition: { param: highlight, value: 1 }
                value: 0.2

        chart-location-wind-power:
          title: Aggregated Power of active units in the MaStR that have missmatching coordinates and adresse.
          db: failed_tests
          query: >-
            SELECT 
              ROUND(SUM(power)/1000000, 3) as "power in GW",
              '  ' AS "wind onshore",
              'district' AS category
            FROM wind 
            WHERE failed_test = 'point_in_area__district' AND position = 'Windkraft an Land' AND operating_status = 'In Betrieb'
