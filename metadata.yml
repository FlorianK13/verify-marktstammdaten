                  field: "Power Inverter in kW",
                  type: quantitative,
                  scale: { type: log },
                }
              size: { field: "Net Power in kW", type: quantitative }
              "tooltip": [
                  { "field": "Power of installed Storage in kW", "type": "quantitative", "title": "Installed Power (kW)" },
                  { "field": "Power Inverter in kW", "type": "quantitative", "title": "Power Inverter (kW)" },
                  { "field": "Net Power in kW", "type": "quantitative", "title": "Net Power (kW)" },
                  { "field": "MaStR ID", "type": "nominal", "title": "MaStR ID" }
